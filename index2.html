<!DOCTYPE html>
<html>
  <head>
    <title>Will u be my friend!!</title>
    <style>
  body {
    background-color: black;
    color: white;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    padding: 50px;
  }

  .para {
    border: 2px solid white;
    border-radius: 15px;
    padding: 30px;
    max-width: 600px;
    margin: auto;
    background-color: rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 20px white;
  }

  button {
    background-color: white;
    color: black;
    border: none;
    padding: 10px 25px;
    margin: 15px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: gray;
    transform: scale(1.05);
  }

  h3, h4 {
    margin: 15px 0;
  }
</style>
  </head>
  <body>
    <div class="para">
    <h4 class="welcomenote"></h4>
    <button class="yes" onclick="yes()">Yes</button>
    <div class="para2">
    <button class="no1" onclick="no1()">No</button>
    </div>
    </div>
  </body>
  <script>
    
window.onload=function welcomenote()
{
    let y;
    y=JSON.parse(localStorage.getItem('name'))
    y=String(y);
    if(y)
    {
    document.querySelector(".welcomenote").innerHTML=`Heyy ${y} do u wanna play a game??`
    }
}
function yes()
{
 document.querySelector('.para').innerHTML=`<h3>But I dont't think you're gonna win!!</h3><br>
 <h3>Perhaps, you can take the eligibility test though..</h3><br>
 <button onclick="ok()"">Ok</button>`;
}
function ok()
{
  window.location.href='index2-1.html';
}
function no1()
{

  document.querySelector('.welcomenote').innerHTML=`<h3>Why don't u wanna play, think again??</h3>`
  document.querySelector('.para2').innerHTML=`<button id="no" onclick="no()">No</button>`;
 
}
 
 function no()
  {
  let x=Math.random();
  if(x>=0&&x<1/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:30%;left:40%" onclick="no()">No</button>`;
  }
  if(x>=1/8&&x<2/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:60%;left:50%" onclick="no()">No</button>`;
  }
  if(x>=2/8&&x<3/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:20%;left:20%" onclick="no()">No</button>`;
  }
  if(x>=3/8&&x<4/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:50%;left:50%" onclick="no()">No</button>`;
  }
  if(x>=4/8&&x<5/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:80%;left:70%" onclick="no()">No</button>`;
  }
  if(x>=5/8&&x<6/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:60%;left:20%" onclick="no()">No</button>`;
  }
  if(x>=6/8&&x<7/8){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:10%;left:70%" onclick="no()">No</button>`;
  }
  if(x>=7/8&&x<1){
  document.querySelector('.para2').innerHTML=`<button style="position:absolute;top:70%;left:30%" onclick="no()">No</button>`;
  }
  }
  </script>
</html>
